<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-img">
        <img  src="./images/plant.avif" alt="Leaves Image" class="leaves">
        <div class="odin">
            <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-logo">
            <div class="norse-text">ODIN</div>
        </div>
        <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" class="credit" target="_blank">Photo by Halie West on Usplash</a>
    </div>

    <div id="form-side">
        <div class="right-side" id="disclaimer">
            <div class="disclaim">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div class="disclaim">You know you want to.</div>
        </div>
        <div class="right-side" id="form-body">
            <div id="lets">Let's do this!</div>
            <form id="form1" action="post">

                <div class="groups">
                    <div class="inputs">
                        <label class="labels" for="first">FIRST NAME</label>
                        <input id="first" type="text" name="First Name" placeholder="First Name" >
                    </div>
                
                    <div class="inputs">
                        <label class="labels" for="last">LAST NAME</label>
                        <input id="last" type="text" name="Last Name" placeholder="Last Name" >
                    </div>
                </div>
                
                
                <div class="groups">
                    <div class="inputs">
                        <label class="labels" for="email">EMAIL</label>
                        <input id="email" type="email" name="email" placeholder="email" >
                    </div>
                

                    <div class="inputs">
                        <label class="labels" for="phone">PHONE</label>
                        <input id="phone" type="tel" name="phone" placeholder="Phone Number" >
                    </div>

                </div>
                
                
                <div class="groups">
                    <div class="inputs">
                        <label class="labels" for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="password" >
                    </div>
                

                    <div class="inputs">
                        <label class="labels" for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="password" >
                    </div>
                </div>
                
                


            </form>



        </div>
        <div class="right-side" id="account-creation">
            <button class="create">Create Account</button>
            <div class="already">
                <div class="have">Already have an account?</div>
                <div class="log">Log In</div>
            </div>
        </div>
    </div>

    
</body>
</html>
